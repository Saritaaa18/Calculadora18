<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCsS1BgXtIGQMtHpFq9kkJoWy00hv88CI6rCzj_MCBfWDS6yDiaT_-EPE2iI3PtDGYMFo&usqp=CAU">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <main id="main-container">
      <div class="operations">
        <input type="number" placeholder="Ingrese un valor" required name="operation" id="numberOne" />
        <select id="select-operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="number" placeholder="Ingrese un valor" required name="operation" id="numberTwo" />
      </div>
      <p id="result"></p>
    </main>
    <script src="./assets/app.js"></script>
  </body>
</html>
